<!DOCTYPE html>
<html>
<head>
    <title>Your OTP Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .email-container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .otp-code {
            font-size: 24px;
            font-weight: bold;
            color: #2e5ab7;
            margin: 20px 0;
        }
        .verification-link {
            font-size: 16px;
            color: black;
            background-color: #4caf50;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }
        .verification-link:hover {
            background-color: #45a049;
        }
        .footer-text {
            font-size: 12px;
            color: #888;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="email-container">
        <p>Your OTP code is: <strong class="otp-code">{{ otp }}</strong></p>

        {% if verification_url %}
            <p>You can verify your OTP by clicking the following link:</p>
            <a href="{{ verification_url }}" class="verification-link" style="color: #1a73e8; font-weight: bold; text-decoration: none;">Verify OTP</a>

        {% endif %}

        <p class="footer-text">If you did not request this OTP, please ignore this email.</p>
    </div>

</body>
</html>
