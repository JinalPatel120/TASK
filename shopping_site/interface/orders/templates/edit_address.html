{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Edit Address</h1>

        <form method="POST" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update Address</button>
        </form>

        <br>

        <a href="{% url 'checkout' %}" class="btn btn-secondary">Cancel</a>
    </div>
{% endblock %}
